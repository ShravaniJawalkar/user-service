version: '3.8'

services:
  user-service:
    image: user-service:latest
    container_name: user-service
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8086:8086" # Map port 8080 of the container to port 8080 on the host
    environment:
      SPRING_PROFILES_ACTIVE: local # Use Spring's 'dev' profile for development
    volumes:
      - ./logs:/app/logs # Optionally map a logs folder for debugging
    restart: always      # Automatically restart if the container crashes

  postgres:
    image: postgres:15
    container_name: postgres-db
    environment:
      POSTGRES_DB: UserService
      POSTGRES_USER: ecommerceUser
      POSTGRES_PASSWORD: user1234
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres_data:
    driver: local

